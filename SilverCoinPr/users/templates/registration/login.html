{% extends "registers/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <div class="row p-2 justify-content-center">
        <div class="col-md-3 border p-3 shadow">
            <h4>Sign in</h4>
              <form method="post" action=".">
                  {% csrf_token %}
                  {{ form|crispy }}
                <br>
                  <input type="hidden" name="next" value="{{ next }}" />
                  <input class="btn btn-info btn-block" type="submit" value="Sign in">
              </form>
                <br>
              <p><a href="{% url 'password_reset' %}">I do not remember the password</a></p>
              <p><a href="{% url 'django_registration_register' %}">Create an account</a></p>
        </div>
    </div>


{% endblock %}
